{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'about/css/about.css' %}">
{% endblock %}

{% block content %}

<div class="container">
    <h1>Контакты</h1>
    <div class="row mt-4 contact_block">
        <div class="col-12 mb-2 address">
            {{ contact.address | safe }}
        </div>
        <div class="col-12 mb-2 tel">
            {{ contact.tel | safe }}
        </div>
        <div class="col-12 mb-2 email">
            MAIL: {{ contact.email | safe }}
        </div>
    </div>
</div>

{% endblock %}
